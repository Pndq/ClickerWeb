<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src=process.env.Google_Tag></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XEYR09SXBG');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pndq Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="rectangle">Shop</div>

    <button class="menuButton">Menu</button>
    <div class="dropdown2">
        <button id="perClickButton">
            <div class="info">
                <span>Amount per click:</span>
                <span class="cost">0</span>
            </div>
        </button>
        <button id="perSecondButton">
            <div class="info">
                <span>Amount per second:</span>
                <span class="cost">0</span>
            </div>
        </button>
    </div>

    <button class="resetButton">Rebirth</button>
    <div class="dropdown3">
        <button id="rebirthConfirm">
            <div class="info">
                <span>Confirm Rebirth</span>
                <span class="cost">Cost: 10000</span>
                <span class="warning">(All upgrades and clicks will be reset!)</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
    </div>

    <div class="dropdown">
        <button id="upgradeOne">
            <div class="info">
                <span>+1 per click</span>
                <span class="cost">Cost: 100</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
        <button id="upgradeTwo">
            <div class="info">
                <span>+5 per click</span>
                <span class="cost">Cost: 500</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
        <button id="upgradeThree">
            <div class="info">
                <span>+1 per second</span>
                <span class="cost">Cost: 200</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
    </div>

    <div class="counter-container">
        <div id="count">0</div>
        <button id="increment-btn">Click Me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
