<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="rectangle">Shop</div>
    <button class="test-button">+10000 (Test)</button>
    <div class="dropdown">
        <button id="special-btn">
            <div class="info">
                <span>+1 per click</span>
                <span class="cost">Cost: 100</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
        <button id="special-btn-2">
            <div class="info">
                <span>+5 per click</span>
                <span class="cost">Cost: 500</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
        <button id="special-btn-3">
            <div class="info">
                <span>+1 per second</span>
                <span class="cost">Cost: 200</span>
            </div>
            <span class="purchase-count">0</span>
        </button>
    </div>
    <div class="counter-container">
        <div id="count">0</div>
        <button id="increment-btn">Click Me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
